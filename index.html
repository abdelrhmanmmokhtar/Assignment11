<!DOCTYPE html>

<head>

<body>
  <div class="troww">

        <div class="form-floating">

        </div>
        <div class="d-flex justify-content-center fsdsdd pb-4">
          <button id="getting" onclick="adding()" class="btn px-5 py-2 bg-warning mt-4  ">submit</button>
        </div>
        <table class="table mt-4 text-center bg-light ">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>

            </tr>
          </thead>

    </div>
